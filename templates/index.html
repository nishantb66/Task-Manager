<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: "#ecfdf5",
                100: "#d1fae5",
                200: "#a7f3d0",
                300: "#6ee7b7",
                400: "#34d399",
                500: "#10b981",
                600: "#059669",
                700: "#047857",
                800: "#065f46",
                900: "#064e3b",
                950: "#022c22",
              },
              slate: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
                950: "#020617",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-slate-50 text-slate-700 min-h-screen flex items-center justify-center p-4 font-sans"
  >
    <div
      class="w-full max-w-md bg-white border border-slate-200 rounded-2xl shadow-xl p-8"
    >
      <div id="welcome" class="hidden flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-semibold text-slate-800">
          Welcome, <span id="user-name" class="text-emerald-600"></span>!
        </h1>
        <p class="text-slate-600 text-center">
          Manage your tasks efficiently and stay organized.
        </p>
        <a
          href="/tasks/"
          class="w-full py-3 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-150 text-center"
        >
          View Dashboard
        </a>
        <button
          id="btn-logout"
          class="w-full py-3 border border-slate-300 text-slate-700 rounded-lg font-semibold hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition-colors duration-150"
        >
          Log out
        </button>
      </div>

      <div id="auth-forms">
        <h1 class="text-3xl font-bold text-center mb-8 text-emerald-700">
          Todo Manager
        </h1>
        <ul
          id="messages"
          class="mb-6 text-sm text-red-600 space-y-1 list-disc list-inside"
        ></ul>

        <div id="login-form" class="space-y-6">
          <form id="form-login" class="space-y-6">
            <div>
              <label class="block mb-1.5 text-sm font-medium text-slate-600"
                >Username</label
              >
              <input
                name="username"
                required
                placeholder="Your username"
                class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-150 placeholder-slate-400 text-slate-700"
              />
            </div>
            <div>
              <label class="block mb-1.5 text-sm font-medium text-slate-600"
                >Password</label
              >
              <input
                name="password"
                type="password"
                required
                placeholder="••••••••"
                class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-150 placeholder-slate-400 text-slate-700"
              />
            </div>
            <button
              type="submit"
              class="w-full py-3 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-150"
            >
              Log In
            </button>
          </form>
          <p class="text-center text-sm text-slate-600">
            Don’t have an account?
            <a
              href="#"
              id="show-signup"
              class="font-medium text-emerald-600 hover:text-emerald-500 underline"
              >Sign Up</a
            >
          </p>
        </div>

        <div id="signup-form" class="hidden space-y-6">
          <form id="form-signup" class="space-y-6">
            <div>
              <label class="block mb-1.5 text-sm font-medium text-slate-600"
                >Username</label
              >
              <input
                name="username"
                required
                placeholder="Choose a username"
                class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-150 placeholder-slate-400 text-slate-700"
              />
            </div>
            <div>
              <label class="block mb-1.5 text-sm font-medium text-slate-600"
                >Password</label
              >
              <input
                name="password"
                type="password"
                required
                placeholder="••••••••"
                class="w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors duration-150 placeholder-slate-400 text-slate-700"
              />
            </div>
            <button
              type="submit"
              class="w-full py-3 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-150"
            >
              Sign Up
            </button>
          </form>
          <p class="text-center text-sm text-slate-600">
            Already have an account?
            <a
              href="#"
              id="show-login"
              class="font-medium text-emerald-600 hover:text-emerald-500 underline"
              >Log In</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      // ─── your existing non-UI code ───────────────────────────────────────
      const msgsEl = document.getElementById("messages");
      const authForms = document.getElementById("auth-forms");
      const welcomeEl = document.getElementById("welcome");
      const userNameEl = document.getElementById("user-name");

      const loginFormContainer = document.getElementById("login-form");
      const signupFormContainer = document.getElementById("signup-form");
      const showSignupLink = document.getElementById("show-signup");
      const showLoginLink = document.getElementById("show-login");

      function showMsg(text, cls = "error") {
        // cls is not used here but kept for potential future styling
        const listItem = document.createElement("li");
        listItem.textContent = text;
        // if (cls === 'error') { listItem.classList.add('text-red-600'); } // already styled on ul
        // else if (cls === 'success') { listItem.classList.add('text-green-600'); }
        msgsEl.appendChild(listItem);
      }
      function clearMsgs() {
        msgsEl.innerHTML = "";
      }

      function render() {
        const token = localStorage.getItem("access");
        if (!token) {
          welcomeEl.classList.add("hidden");
          authForms.classList.remove("hidden");
          loginFormContainer.classList.remove("hidden");
          signupFormContainer.classList.add("hidden");
          clearMsgs();
          return;
        }
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          userNameEl.textContent = payload.username;
          authForms.classList.add("hidden");
          welcomeEl.classList.remove("hidden");
          welcomeEl.classList.add("flex"); // Ensure flex is re-applied
        } catch (e) {
          console.error("Failed to parse token or update UI:", e);
          // If token is invalid, clear it and show login
          localStorage.removeItem("access");
          localStorage.removeItem("refresh");
          render(); // Re-render to show login form
        }
      }

      // ─── API calls ────────────────────────────────────────────────────────
      if (document.getElementById("form-signup")) {
        document.getElementById("form-signup").onsubmit = async (e) => {
          e.preventDefault();
          clearMsgs();
          const data = {
            username: e.target.username.value,
            password: e.target.password.value,
          };
          if (!data.username || !data.password) {
            showMsg("Username and password are required.");
            return;
          }
          try {
            const res = await fetch("/api/register/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const body = await res.json();
            if (res.ok) {
              localStorage.setItem("access", body.access);
              localStorage.setItem("refresh", body.refresh);
              render();
            } else {
              showMsg(
                body.detail ||
                  body.username ||
                  body.password ||
                  JSON.stringify(body)
              );
            }
          } catch (error) {
            showMsg("An error occurred during sign up. Please try again.");
            console.error("Signup error:", error);
          }
        };
      }

      if (document.getElementById("form-login")) {
        document.getElementById("form-login").onsubmit = async (e) => {
          e.preventDefault();
          clearMsgs();
          const data = {
            username: e.target.username.value,
            password: e.target.password.value,
          };
          if (!data.username || !data.password) {
            showMsg("Username and password are required.");
            return;
          }
          try {
            const res = await fetch("/api/token/", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const body = await res.json();
            if (res.ok) {
              localStorage.setItem("access", body.access);
              localStorage.setItem("refresh", body.refresh);

              // tell Django to create a session cookie from our JWT
              await fetch("/api/session_login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ access: body.access }),
                credentials: "same-origin", // important so the session cookie is sent back
              });

              render();
            } else {
              showMsg(body.detail || JSON.stringify(body));
            }
          } catch (error) {
            showMsg("An error occurred during login. Please try again.");
            console.error("Login error:", error);
          }
        };
      }

      if (document.getElementById("btn-logout")) {
        document.getElementById("btn-logout").onclick = async () => {
          // Make it async if /api/session_logout/ needs await
          // Optional: Call an API endpoint to invalidate session/token on server-side
          // await fetch("/api/session_logout/", { method: "POST", credentials: "same-origin" });
          localStorage.removeItem("access");
          localStorage.removeItem("refresh");
          render();
        };
      }
      // ──────────────────────────────────────────────────────────────────────

      // ─── UI toggles for Login / Signup ──────────────────────────────────
      if (showSignupLink) {
        showSignupLink.onclick = (e) => {
          e.preventDefault();
          loginFormContainer.classList.add("hidden");
          signupFormContainer.classList.remove("hidden");
          signupFormContainer.classList.add("flex", "flex-col"); // if it contains flex items directly
          signupFormContainer.classList.remove("space-y-6"); // if space-y is on form directly
          // Re-apply space-y if form is direct child
          if (document.getElementById("form-signup")) {
            document
              .getElementById("form-signup")
              .parentElement.classList.add("space-y-6");
          }

          clearMsgs();
        };
      }
      if (showLoginLink) {
        showLoginLink.onclick = (e) => {
          e.preventDefault();
          signupFormContainer.classList.add("hidden");
          loginFormContainer.classList.remove("hidden");
          loginFormContainer.classList.add("flex", "flex-col");
          if (document.getElementById("form-login")) {
            document
              .getElementById("form-login")
              .parentElement.classList.add("space-y-6");
          }
          clearMsgs();
        };
      }
      // ──────────────────────────────────────────────────────────────────────

      // initial display
      render();
    </script>
  </body>
</html>
