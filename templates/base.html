{# templates/base.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Todo Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- top nav with back button + static app name -->
    <header class="w-full bg-black/30 backdrop-blur-sm p-4 sticky top-0 z-10">
      <div class="max-w-md mx-auto flex items-center">
        <button onclick="history.back()"
                class="text-xl p-1 rounded hover:bg-white/20 transition">
          &larr;
        </button>
        <h1 class="flex-grow text-center font-semibold">
          Todo Manager
        </h1>
      </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
      <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-lg p-6">
        {% block content %}{% endblock %}
      </div>
    </main>

  </body>
</html>
