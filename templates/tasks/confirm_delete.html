{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center bg-gradient-to-br from-slate-100 via-white to-red-50 py-6">
  <div class="w-full max-w-md mx-auto backdrop-blur-md bg-white/80 rounded-2xl shadow-2xl p-6 md:p-10 border border-white/60 space-y-8">

    <!-- Header + Back Link -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-red-600">Delete Task</h2>
      <a href="{% url 'dashboard' %}"
         class="inline-flex items-center text-slate-500 hover:text-slate-800 text-lg px-2 py-1 rounded-lg bg-slate-50 hover:bg-slate-100 transition focus:outline-none focus:ring-2 focus:ring-slate-200"
         aria-label="Back to dashboard">
        &larr;<span class="ml-1 hidden sm:inline">Back</span>
      </a>
    </div>

    <p class="text-base text-slate-800 mb-2">
      Are you sure you want to delete
      <strong class="text-slate-900">“{{ task.title }}”</strong>
      scheduled for <span class="font-medium">{{ task.date }}</span>
      at <span class="font-medium">{{ task.approx_time }}</span>?
    </p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <button type="submit"
        class="w-full py-2.5 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 shadow transition">
        Yes, Delete
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'dashboard' %}" class="text-slate-500 hover:text-emerald-700 text-sm underline transition">
        Cancel and go back
      </a>
    </div>
  </div>
</div>
{% endblock %}
